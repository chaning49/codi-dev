cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket:
        mentor-bucket: ${AWS_MENTOR_BUCKET}
        profile-bucket: ${AWS_PROFILE_BUCKET}
    region:
      static: ${AWS_REGION}
    stack:
      auto: false